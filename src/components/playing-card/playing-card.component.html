<div id="card">
 <div id="inside">
    <header>
        <div class="left">
            <div id="name">
               <div  id="name"> {{monster().name}}</div>
            </div>
        </div>
        <div class="right">
            <div  id="hp"> {{monster().hp}} HP</div>
        </div>
        <img class="energy icon" src="assets/img/puissance.png">
    </header>
    <figure id="art">
        <img src="assets/img/class.jpg">
        <figcaption>{{monster().figureCaption}}</figcaption>
    </figure>
    <div id="capacites">
        <div class="capacity">
            <div class="main">
                <div class="cost">
                    <img class="energy icon" src="assets/img/puissance.png">
                    <img class="energy icon" src="assets/img/puissance.png">
                </div>
                <div class="name">{{monster().attackName}}</div>
                <div class="dammage">{{monster().attackStrength}}</div>
            </div>
          
        </div>
        <div class="description">
            {{monster().attackDescription}}
        </div>
    </div>
 </div>
</div>
